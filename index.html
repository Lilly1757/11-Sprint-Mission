<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div>
        <img src="./assets/images/header_logo.png" alt="header logo" />
        <a href="/">판다마켓</a>
      </div>
      <a href="./login.html">로그인</a>
    </header>
    <div class="top_banner">
      <div>
        <h3>
          일상의 모든 물건을<br />
          거래해 보세요
        </h3>
        <a href="./items.html" target="_blank">구경하러 가기</a>
      </div>
      <img
        src="./assets/images/top_banner_image.png"
        alt="top banner image"
        width="746"
        height="340"
      />
    </div>
    <div class="information">
      <section class="section">
        <img src="./assets/images/infomation_image1.png" alt="hot item image" />
        <article>
          <span>Hot item</span>
          <h3>인기 상품을 확인해 보세요</h3>
          <p>
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </article>
      </section>
      <section class="section">
        <article>
          <span>Search</span>
          <h3>
            구매를 원하는<br />
            상품을 검색하세요
          </h3>
          <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
        </article>
        <img src="./assets/images/infomation_image2.png" alt="search image" />
      </section>
      <section class="section">
        <img src="./assets/images/infomation_image3.png" alt="hot item image" />
        <article>
          <span>Register</span>
          <h3>판매를 원하는<br />상품을 등록하세요</h3>
          <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
        </article>
      </section>
    </div>
  </body>
</html>
